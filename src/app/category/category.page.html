<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item  *ngFor='let category of categories' [routerLink]="['/category', category.id]" detail="false" no-padding mode='md'>
  <ion-img [src]="category.imageUrl"></ion-img>
  <div class="img-description"> {{ category.name }}</div>
</ion-item>
</ion-list>

</ion-content>
