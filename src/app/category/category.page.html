<ion-header>
  <ion-toolbar>
    <ion-title>category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list> 
<ion-item  *ngFor='let category of categories' [routerLink]="['/category', category.id]">
  {{ category.name }}
  <ion-avatar slot="start"> 
  <ion-img [src]="category.imageUrl"> 

  </ion-img>
</ion-avatar>
</ion-item>
</ion-list>
</ion-content>
