<ion-header>
  <ion-toolbar>
    <ion-title>discount-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item class="test ion-no-padding" *ngFor="let discount of categoryDiscounts" detail="false" mode='md'>
    <ion-img [routerLink]="['/category', discount.category , discount.id]" [src]="discount.imageUrl"> </ion-img>  
    <div class="img-description"> {{ discount.name }}</div>
  </ion-item>
</ion-list>
</ion-content>
