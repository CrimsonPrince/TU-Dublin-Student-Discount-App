<ion-header>
  <ion-toolbar>
    <ion-title>discount-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-list>
  <ion-item class="test" *ngFor="let discount of categoryDiscounts" detail="false" no-padding mode='md'>
    <ion-img [routerLink]="['/category', currentCategory.id, discount.id]" [src]="discount.imageUrl"> </ion-img>  
    <div class="img-description"> Testicles</div>
  </ion-item>
</ion-list>
</ion-content>
