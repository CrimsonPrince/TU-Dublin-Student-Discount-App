<ion-content >
  <ion-list>
    <ion-card [routerLink]="['/list/', discount.id]" *ngFor="let discount of discounts">
      <img [src]="discount.altUrl" />
      <ion-card-header>
        <ion-card-title> {{ discount.name }} </ion-card-title>
        <ion-text [innerHTML]="discount.shortDetails"></ion-text>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
